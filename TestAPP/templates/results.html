{% extends 'layout.html' %}

{% block body %}
<div class ="jumbotron text-center">
    <h1>Search Results for '{{userQuery}}'</h1>
    <p class="lead">  </p>
</div>
<body>
<form class="form-inline my-2 my-lg-0">

</form>
{% for i in range(result| length) %}

<h1>{{title[i]}}</h1>
<p>{{description[i]}}</p>
<table>
    <tr>
       <h3> TF : {{tf[i]}}</h3>
        <h3>IDF : {{idf[i]}}</h3>
    </tr>
</table>

{% endfor %}

<script>
function highlightText(text) {
    for(var i = 0; i < userQuery.length; i++) {
        text = text.replace(new RegExp('([^a-zA-Z])('+userQuery+')([^a-zA-Z])','gi'), '$1<mark>$2</mark>$3');
    }
    return text;
}
</script>
</body>
{% endblock %}
