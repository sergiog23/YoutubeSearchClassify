{% extends 'layout.html' %}

{% block body %}
<style>
    mark{
background: yellow;
}
</style>
<style>
        body { background-color:rgb(255, 255, 255); }
        .highlightme { background-color:#FFFF00; }
        p { background-color:#FFFFFF; }
</style>
<div class ="jumbotron text-center">
    <h1>Search Results for '{{userQuery}}'</h1>
    <p class="lead">  </p>
</div>
<body>
<form class="form-inline my-2 my-lg-0">

</form>
{% for i in range(result| length) %}

<h1>{{title[i]}}</h1>
<p>{{description[i]}}</p>
<table>
    <tr>
        <h2>Calculations Steps:</h2>
       <h3> TF : {{tf[i]}}</h3>
        <h3>IDF : {{idf[i]}}</h3>
    </tr>
</table>

{% endfor %}
<span class="highlightme">{{userQuery}}</span>


{% endblock %}
<script src="static/js/nouislider.min.js"></script>
<script src="static/js/moment-with-locales.min.js"></script>
<script src="static/js/bootstrap-datetimepicker.min.js"></script>
<script src="static/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.js"></script>
<script>
        var instance = new Mark(document.querySelector(".context"));
        instance.mark("{{userQuery}}",{"accuracy":"partially"});
        
    
</script>
</body>
